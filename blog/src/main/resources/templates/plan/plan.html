<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/plan-main.css}">
</head>

<body>
<!-- 헤더 시작 -->
<header>
    <div th:insert="fragments/header :: headerFragment"></div>
</header>
<!-- 헤더 끝 -->

<!-- 바디 시작 -->
<section class="main-container">
    <div class="calendar-wrapper">
        <div class="calendar-container">
            <div th:insert="/plan/fragments/calender :: calenderFragment"></div>
            <div id="eventModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>일정 추가</h2>
                    <p id="selectedDate"></p>
                    <input type="text" id="eventTitle" placeholder="일정 제목">
                    <textarea id="eventDescription" placeholder="일정 설명"></textarea>
                    <button id="addEventBtn">일정 추가</button>
                </div>
            </div>
        </div>
    </div>
    <div class="posts">
        <div th:insert="/plan/fragments/memo :: memoFragment"></div>
    </div>
</section>
<!-- 바디 끝 -->

<!-- 풋터 시작 -->
<footer>
    <div th:insert="/fragments/footer :: footerFragment"></div>
</footer>
<!-- 풋터 종료 -->

</body>
</html>
